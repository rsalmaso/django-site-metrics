{% extends "metrics/plugins/table.html" %}
{% load admin_urls i18n %}
{% block table %}
    <tr>
        <th>{% trans "Path" %}</th>
        <th>{% trans "Visits" %}</th>
    </tr>
    {% for path in paths %}
        <tr>
            {% url opts|admin_urlname:"changelist" as changelist_url %}
            <td><a href="{{ changelist_url }}?path={{ path.path }}" title="{{ path.path }}">{{ path.path|truncatechars:60 }}</a></td>
            <td>{{ path.path__count }}</td>
        </tr>
    {% endfor %}
{% endblock %}
